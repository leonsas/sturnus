<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sturnus</title>
	<script src="/files/d3.v2.js"></script>
  </head>
  <body >
	

<script type="text/javascript">

 
var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 960 - margin.left - margin.right,
    height = 960 - margin.top - margin.bottom;

var n = 20,
    m = 1,
    padding = 6;
d3.json("/dynamic/{{user_id}}.json", function(nodes) {
nodes = nodes.nodes.map(function(obj) {
    obj.radius = Math.sqrt(obj.followers_count)/(Math.sqrt(obj.followers_count)*0.01+ 10) + 1;
    obj.cx=width/2;
    obj.cy=height/2
    return obj;
});
var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(-0.02)
    .charge(-20)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var circle = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
	.attr("fill","#0066CC")
    .call(force.drag);
circle.append("title").text(function(d){return d.screen_name +": " + d.followers_count;});

function tick(e) {
  circle
      .each(gravity(.2 * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Move nodes toward cluster focus.
function gravity(alpha) {
  return function(d) {
    d.y += (d.cy - d.y) * alpha;
    d.x += (d.cx - d.x) * alpha;
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + 12 + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2
          || x2 < nx1
          || y1 > ny2
          || y2 < ny1;
    });
  };
}});

</script>

  </body>
</html>
